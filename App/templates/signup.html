{% extends "layout.html" %}
{% block title %}Sign Up{% endblock %}
{% block page %}Sign Up{% endblock %}

{% block link%}
<ul id="nav-mobile" class="right">
    <li><a href="/login">Login</a></li>
</ul>
{% endblock %}

{{ super() }}

{% block content %}
<main class="container">
    <form class="card col s12" id="loginForm" method="POST" action="/signup" style="padding:1em">

        <div class="row">
            <div class="input-field col s12">
                <input placeholder="First Name" id="firstName" name="firstName" type="text" class="validate">
                <label for="firstName">First Name</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <input placeholder="Last Name" id="lastName" name="lastName" type="text" class="validate">
                <label for="lastName">Last Name</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <input placeholder="Email" id="email" name="email" type="email" class="validate">
                <label for="email">Email</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <input name="password" id="password" type="password" class="validate">
                <label for="password">Password</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <p>
                    <label>
                        <input class="with-gap" type="radio" id="type_student" name="userType" value="student"
                            class="validate">
                        <span>Student</span>
                    </label>
                </p>
                <p>
                    <label>
                        <input class="with-gap" type="radio" id="type_staff" name="userType" value="staff"
                            class="validate">
                        <span>Staff</span>
                    </label>
                </p>
            </div>
        </div>
        <div class="card-action">
            <input type="submit" class="green text-white btn">
        </div>

    </form>
</main>
{% endblock %}
